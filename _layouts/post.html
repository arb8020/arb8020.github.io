---
layout: default
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: monospace;
            line-height: 1.4;
            margin: 0;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 10px;
        }
        h2, h3, h4, h5, h6 {
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        a {
            color: #000;
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
            margin-top: 5px;
        }
        li {
            margin-bottom: 5px;
        }
        li::before {
            content: "> ";
        }
        code {
            background-color: #e0e0e0;
            padding: 2px 4px;
            border-radius: 4px;
        }
        pre code {
            display: block;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$','$'], ['\\(','\\)']],
                processEscapes: true
            }
        });
    </script>
</head>
<body>
    <h1>{{ page.title }}</h1>
    <p><a href="/">← back to home</a></p>
    
    <article>
        {{ content }}
    </article>
    
    <p><a href="/">← back to home</a></p>
</body>
</html>
